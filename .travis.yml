language: node_js
node_js:
  - "stable"

 before_install:
   - cd web-components

cache:
  directories:
  - node_modules   

script:
  - npm run test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $repo_token
  local_dir: build
  on:
    branch:
      - master
      - devel
